<html lang="pl">
<head>

    <meta charset="utf-8">

     <!-- Site Metas -->

<body onload="start()">
	<div id="container">
		<div id="header">Kółko i krzyżyk (tic tac toe)</div>
		
		<div id="main">
			<div id="ticTacToe">
			
				<div id="box1"></div>
				
				<div id="box2"></div>
				
				<div id="box3"></div>
				
				<div style="clear:both"></div>
				
				<div id="box4"></div>
				
				<div id="box5"></div>
				
				<div id="box6"></div>
				
				<div style="clear:both"></div>
				
				<div id="box7"></div>
				
				<div id="box8"></div>
				
				<div id="box9"></div>
				
				<div style="clear:both"></div>
			
			</div><!-- end ticTacToe -->
			
		</div><!-- end main -->
		
		<div id="footer">
		
			<div id="scores">
			
				<div id="playerX">
				Gracz (X)<br/><div id="scoreX">0</div>
				</div>
				
				<div id="draw">Remis<br/><div id="scoreDraw">0</div>
				</div>
				
				<div id="playerO">
				Gracz (O)<br/><div id="scoreO">0</div>
				</div>
				
				<div style="clear:both"></div>
			
			</div><!-- end scores -->
			
		</div><!-- end footer -->
		<div id="footer_end">Created by <span style="color:#FCEE09">&copy;hello2077world</span> | 2019</div>
	</div>
	<script src="scripts.js" type="text/javascript"></script>
	
	<div id="prv-billboard"></div> <!-- reklamy prv.pl -->
</body>
</html>
